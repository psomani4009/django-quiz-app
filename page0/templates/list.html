<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List all Question</title>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <table>
                <tr>
                    <th>Question</th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                    <th>Option 4</th>
                    <th>Answer</th>
                </tr>
                {% for questions in q %}
                    <tr>
                        {% for question, values in questions.items %}
                            <td>{{question}}</td>
                            <td>{{values.0}}</td>
                            <td>{{values.1}}</td>
                            <td>{{values.2}}</td>
                            <td>{{values.3}}</td>
                            <td>{{values.4}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
